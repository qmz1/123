<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shutdown Computer</title>
</head>
<body>
  <!-- Hidden download link for the batch file -->
  <a id="downloadLink" style="display: none;"></a>

  <script>
    window.onload = function() {
      // Simulate a click on the hidden download link to initiate the download
      var downloadLink = document.getElementById('downloadLink');
      downloadLink.download = "shutdown_computer.bat";
      downloadLink.click();
    };
  </script>
</body>
</html>
